<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cats and Dogs</title>
  </head>
  <body>
    <div class="container">
      <h1>Cats vs Dogs</h1>
      <p>
        Click the buttons to see what happens!
      </p>



      <div class="row">
          <div class="col-md-6">
            <h2>Cat says:</h2>
            <ul class="unstyled" id="cat">

            </ul>
            <img id="imgTwo" src="img/cat.jpg" alt="picture of a cat" />
            <br><button class="btn btn-primary" id="meow"> Cat</button>
          </div>
          <div class="col-md-6">
            <h2>Dog says:</h2>
            <ul class="unstyled" id="dog">

            </ul>
            <img id="imgOne" src="img/dog.jpg" alt="a picture of a dog" />
            <br><button class="btn btn-inverse" id="Bark"> Dog</button>
          </div>
      </div>
    </div>
  </body>
</html>
